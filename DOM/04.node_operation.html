<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node Operation</title>
</head>
<body>
    

    <div>This is div. </div>
    <span>This is span. </span>

    <script>


        var div = document.querySelector('div')
        console.log(div)
        var span = div.nextSibling
        console.log(span)
        var span = div.previousSibling
        console.log(span)
        var span = div.nextElementSibling
        console.log(span)
        var span = div.previousElementSibling
        console.log(span)



    </script>
</body>
</html>
