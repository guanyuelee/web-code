<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery.min.js"></script>
    <style>
        div{
            width: 1000px;
            height: 2000px;
            background-color: pink;
            margin: 500px auto;
        }

        .top{
            width: 100px;
            height: 100px;
            background-color: pink;
            position:fixed;
            right: 100px;
            bottom: 100px;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div></div>

    <p class="top">
        To Top
    </p>

    <script>
        var top2 = $("div").offset().top;
        console.log(top2)
        $(".top").stop().hide();

        $(document).scroll(function(){
            var top_cur = $(document).scrollTop();
            console.log(top_cur)
            if(top_cur >= top2){
                $(".top").stop().show();
            }
            else{
                $(".top").stop().hide();
            }
        })

        $(".top").click(function(){
            $("body,html").animate({scrollTop: 0})
        })
    </script>
</body>
</html>
