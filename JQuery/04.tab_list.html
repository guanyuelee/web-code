<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab List</title>
    <script src="./jquery.min.js"></script>
    <style>
        .main {
            margin: 0 auto;
            width: 1000px;
            background-color: #ffffff;
        }

        .header {
            background-color: #f7f7f7;
            border: 1px solid #eeeeee;
            border-bottom: 1px solid #e4393c;
            height: 38px;
        }

        .header ul {
            list-style: none;
            float: left;
            color: #555555; 
        }

        .current {
            background-color: #e4393c;
            color: #ffffff;
        }

        .header>ul>li {
            float: left;
            line-height: 36px;
            padding: 0 25px;
            font-size: 12px;
        }
        
        ol { 
            padding: 25px 25px;
            list-style: none;
            color: #555555;
            font-size: 12px;
            
        }

        a{
            text-decoration: none; 
        }

        .content{
            background-color: #ffffff;
        }

        p {
            font-size: 12px;
            color: #999999;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .clearfix::before, 
        .clearfix::after {
            content: '';
            display: table;
        }
        .clearfix::after{
            clear: both;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="header clearfix">
            <ul class="tab_list">
                <li class="current">商品介绍</li>
                <li>规格与包装</li>
                <li>售后保障</li>
                <li>商品评价</li>
            </ul>
        </div>
        <div class="content">
            <ol class="content_list">
                <li>
                    <p>"商品介绍"的内容</p>
                </li>
                <li>
                    <p>"规格与包装"的内容</p>
                </li>
                <li>
                    <p>"售后保障"的内容</p>
                </li>
                <li>
                    <p>"商品评价"的内容</p>
                </li>
            </ol>
        </div>
    </div>

    <script>
        $(function(){
            $(".content_list li").first().show().siblings().hide();

            $(".tab_list>li").click(function(){
                $(this).addClass('current').siblings().removeClass('current');
                var index = $(this).index();
                console.log(index);
                $(".content_list li").eq(index).show().siblings().hide();
            })
        })
    </script>

</body>
</html>
