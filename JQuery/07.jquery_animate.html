<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery.min.js"></script>
    <style>
        div {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <button>Move</button>
    <div></div>

    <script>
        $(function () {
            $("button").click(function () {
                console.log('ok');
                $("div").animate({left: 500, top: 200},500);
            })
        })
    </script>
</body>

</html>
